env:
  global:
    - CC_TEST_REPORTER_ID=b740ccb2cba76200242f24f56414fe4b70255bd53b24ea82fe61a610f479367e
language: java
install: true
jdk:
  - oraclejdk10
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - ./gradlew clean build jacocoTestReport --scan -s
after_script:
  - JACOCO_SOURCE_PATH=src/main/java ./cc-test-reporter \
  format-coverage build/reports/jacoco/test/jacocoTestReport.xml \
  --input-type jacoco
  ./cc-test-reporter upload-coverage
